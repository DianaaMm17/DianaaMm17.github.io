<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Moda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            border: 1px solid black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: blue;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: blue;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: darkblue;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nuevas_llegadas.html">Nuevas Llegadas</a></li>
                <li><a href="hombre.html">Hombre</a></li>
                <li><a href="mujer.html">Mujer</a></li>
                <li><a href="accesorios.html">Accesorios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        <p>Si tienes alguna pregunta, por favor completa el siguiente formulario:</p>
        <form action="#" method="post">
            <table>
                <tr>
                    <th><label for="nombre">Nombre:</label></th>
                    <td><input type="text" id="nombre" name="nombre" required></td>
                </tr>
                <tr>
                    <th><label for="correo">Correo Electrónico:</label></th>
                    <td><input type="email" id="correo" name="correo" required></td>
                </tr>
                <tr>
                    <th><label for="mensaje">Mensaje:</label></th>
                    <td><textarea id="mensaje" name="mensaje" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Enviar">
                    </td>
                </tr>
            </table>
        </form>
    </main>

</body>
</html>
